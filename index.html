<body>
  <p style="font-size:80px;">使用前先点重置</p>
  <p style="font-size:80px;"> 
    当前板子：
    <select id="gamemode" style="width:600px;height:100px;font-size:80px">
      <option value ="ynls12">预女猎守12人</option>
      <option value ="ynl9">预女猎9人</option>
    </select>
  <p>
    <button style="width:400px;height:120px;font-size:80px;"onclick="Reset()">重置</button>
    <button style="width:400px;height:120px;font-size:80px"onclick="Roll()">发牌</button>
    <button style="width:400px;height:120px;font-size:80px"onclick="Inform()">板子信息</button>
  </p>
  <p style="font-size:80px">made by jxy</p>
  <div id="myModal" class="modal">
    <div id="card" class="modal-content" style="font-size:80px">
    </div>
  </div>
</body>
<script>
  cnt=0
  var identity = new Array("平民","狼人","预言家","女巫","猎人","守卫")
  var images = new Array(6)
  for (var i = 0; i < images.length; i++) {
    images[i] = new Image();
    images[i].src = "http://jxyjxyw.github.io/images/"+identity[i]+".jpg";
  } 
    var identity_ynls12=new Array(0,0,0,0,1,1,1,1,2,3,4,5)
    var identity_ynl9=new Array(0,0,0,1,1,1,2,3,4)
    var modal = document.getElementById('myModal');
  function Roll()
  {
    var obj=document.getElementById("gamemode");
    var index=obj.selectedIndex
    var value=obj.options[index].value
    if(value=="ynls12")
    {
      modal.style.display = "block";
      document.getElementById("card").innerHTML=(cnt+1)+"号身份："+identity[identity_ynls12[cnt]]
      document.getElementById("card").appendChild(images[identity_ynls12[cnt]]);
      cnt=cnt+1;
    }
    if(value=="ynl9")
    {
      modal.style.display = "block";
      document.getElementById("card").innerHTML=(cnt+1)+"号身份："+identity[identity_ynl9[cnt]]
      document.getElementById("card").appendChild(images[identity_ynl9[cnt]]);
      cnt=cnt+1;
    }
  }
  function Inform()
  {
    var obj=document.getElementById("gamemode");
    var index=obj.selectedIndex
    var value=obj.options[index].value
    if(value=="ynls12")
      alert("身份：预言家，女巫，猎人，守卫，狼人x4，平民x4"+"\n"+"游戏规则：\n1.有警徽\n2.女巫全程不可自救\n3.同守守同救视为死亡\n4.猎人被毒不能开枪");
    if(value=="ynl9")
      alert("身份：预言家，女巫，猎人，狼人x3，平民x3\n游戏规则：\n1.无警徽\n2.女巫全程不可自救\n3.猎人被毒不能开枪");
  }
  function Reset()
  {     
    var i, t, j; 
    i=identity_ynls12.length
    while (i) { 
      j = Math.floor(Math.random() * i--); 
      t = identity_ynls12[i]; 
      identity_ynls12[i] = identity_ynls12[j]; 
      identity_ynls12[j] = t;
    }
    i=identity_ynl9.length
    while (i) { 
      j = Math.floor(Math.random() * i--); 
      t = identity_ynl9[i]; 
      identity_ynl9[i] = identity_ynl9[j]; 
      identity_ynl9[j] = t;
    }
    cnt=0
  }
  // 在用户点击其他地方时，关闭弹窗
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

  /* 弹窗 (background) */
  .modal {
    display: none; /* 默认隐藏 */
    position: fixed; /* 固定定位 */
    z-index: 1; /* 设置在顶层 */
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%;
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
  }
  /* 弹窗内容 */
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 710px; 
  }
